{% extends 'office/base.html' %}
{% load office_tags %}

{% block title %}Manage Attendance{% endblock %}

{% block content %}
    <h1 class="mb-4">Manage Attendance for {{ date }}</h1>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Select Date</h5>
            <form method="get" class="row g-3 align-items-center">
                <div class="col-auto">
                    <input type="date" name="date" value="{{ date|date:'Y-m-d' }}" class="form-control">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Go</button>
                </div>
            </form>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                        <tr>
                            <td>{{ student.name }}</td>
                            <td>
                                <select name="student_{{ student.id }}" class="form-select">
                                    <option value="Present" {% if attendance_map|get_item:student.id == 'Present' %}selected{% endif %}>Present</option>
                                    <option value="Absent" {% if attendance_map|get_item:student.id == 'Absent' %}selected{% endif %}>Absent</option>
                                </select>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-success mt-3">Save Attendance</button>
    </form>
{% endblock %}
